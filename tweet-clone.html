<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>

<body>
  <div class="bigcontainer">
    <div class="twitterbutton">
<!--
      <button type="button" class="btn btn-default btn-block"><img src="img/twitter-logo.jpg" />Follow Me</button>
-->
      <div class="twitterlogo">
        <img src="img/twitter-logo.jpg" />
      </div>
      <div class="twittertext">
        <bold>Follow</bold>
      </div>
    </div>
    <div class="profile-picture">
      <img src="img/profile-picture.jpg" />
    </div>
    <div class="account-logo">
      <img src="img/account-logo.jpg" />
    </div>
<!--
    <div class="username">
      jack
    </div>
-->
    <div class="validated-account">
        jack
        <img src="img/validated-account.jpg" />
    </div>


    <div class="atjack">
      @jack
    </div>
<!--
        <div class="twitter-logo">
          <img src="img/twitter-logo.jpg" />
        </div>
-->
    <div class="tweet">
    <br>
    <p>
      just setting up my twttr
      <br>
    </p>
    <br>
    <p></p>
    <p class=timestamp>
      <time>9:50PM</time> - 21 Mar 2006
    </p>
  <br>
    </div>
    <div class="responses">
        <div class="reply">
          <img src="img/reply.jpg" />
        </div>
        <div class="retweet">
          <img src="img/retweet.jpg" /> 92,555
        </div>
        <div class="favorite">
          <img src="img/favorite.jpg" /> 71,111
        </div>
    </div>
  </div>
